      - startTime: "2:00 PM"
        endTime: "3:00 PM"
        title: "Panel Discussion"
        subtitle: "Tomorrow’s HPC/HPDC: Golden Age, Cambrian Explosion, Both, Something Else?"
        chair: "Peter Kogge, University of Notre Dame"
        members: "<u>Michela Taufer</u>, University of Tennessee - Knoxville; <u>Tom Conte</u>, Georgia Tech;<br> <u>Siddarth Joshi</u>, University of Notre Dame; <u>Scott Pakin</u>, Los Alamos National Laboratory"
        type: panelservice
        abstract: >-
          In their 2017 Turing Lecture, Hennessy and Patterson declared that we were entering a “Golden Age” of computer architecture, and in fact it seems that high end computing using advanced architecture has become central to everything we now do daily. Multi-core chips and GPUs rule unchallenged but were virtually unheard of 20 years ago. New 100MW data centers appear daily. However, it is becoming clear that we may need to consider rebooting what we mean by “computation,” especially at the high end. It took 7 years longer to get from classical “petascale” computation to “exascale” than it did from “terascale” to “petascale.” Is another 1000X (“zettascale”) even possible?<br>At the same time radically new computational “lifeforms” are crawling onshore. To suggest a few, photonics already rules all but nearest neighbor networking, novel technologies are emerging that allow “memory” to do computation that breaks the von Neumann bottleneck, and quantum totally changes what it means to do computation. AI seems poised to invade every aspect, even classical “scientific” computation. The rise of social media means that we are dealing with graph-like structures with billions of vertices and trillions of edges. Networking everything means that computation now occurs “everywhere.”<br>This panel will discuss these phenomena and what that means we might see featured at HPDC five and ten years from now.

        

