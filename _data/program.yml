        prefixKeynote: "2025 HPDC Achievement Award"
        title: ": Designing for Trust, Transparency, and Efficiency in Scientific Computing"
        abstract: >-
          Today, scientific computing workflows are increasingly operating at scales where nondeterminism, opaque AI decisions, and rising energy demands are no longer exceptions—they have become the norm. In this talk, I will present the concrete methods we are using to address these challenges within the scientific discovery process. Specifically, I will demonstrate how graph-based analysis can reveal sources of nondeterminism in large High-Performance Computing (HPC) simulations, how fine-grained provenance frameworks can enhance transparency in AI-driven workflows, and how predictive engines can eliminate redundant computations in neural architecture search, thereby significantly reducing energy costs.<br> Beyond individual solutions, I will outline a broader vision for computing that integrates data, experiments, and computation into comprehensive scientific ecosystems, exemplified by the National Science Data Fabric (NSDF). The talk will connect technical advancements to the larger goal of producing scientific results that are trustworthy, explainable, and efficiently generated at scale.

        speaker: "Michela Taufer, University of Tennessee - Knoxville"
        bio: >-
          Dr. Michela Taufer, an American Association for the Advancement of Science
          Fellow and Association for Computing Machinery Distinguished Scientist,
          holds the Jack Dongarra Professorship in High-Performance Computing (HPC)
          at the University of Tennessee, Knoxville. She earned her B.S. in Computer
          Engineering (University of Padova, Italy) and Ph.D. in Computer Science
          (ETH Zurich, Switzerland). A former postdoctoral fellow at the University
          of California, San Diego and The Scripps Research Institute, Dr. Taufer is
          dedicated to multidisciplinary research, connecting computational and
          experimental sciences. Her work focuses on designing HPC, cloud, and
          volunteer computing solutions, applying artificial intelligence/machine
          learning to scientific applications, and advancing algorithms and workflows
          with a solid commitment to reproducibility and transparency in research.
        chair: "Manish Parashar"
