        sponsors:
          - title_id: "Talk #1: "
            title: "The HPC Revolution: Accelerating the Future of Science and AI"
            abstract: "High-Performance Computing (HPC) is not just a service we offer; it is part of Google's foundational DNA. This presentation explores the deep history of HPC within Google, from the early days of massive-scale indexing and distributed computing with technologies like MapReduce and Borg, to the sophisticated infrastructure that powers our global services today. We will trace this unique evolutionary path, demonstrating how decades of internal innovation in running planetary-scale workloads have directly informed the architecture and capabilities of Google Cloud's HPC offerings.

Attendees will learn how this heritage translates into a robust and flexible cloud ecosystem designed to support the most demanding research challenges. Furthermore, we will delve into how Generative AI is revolutionizing the very methods of HPC development and management. We will discuss how services like Gemini Code Assist are accelerating the creation of complex simulation code and simplifying workflow scripting, while platforms like Google Colab provide an accessible environment for prototyping and analysis.

Through real-world case studies in fields such as genomics and climate science, we will highlight how our infrastructure, now augmented by AI-powered tools, is empowering researchers to push the boundaries of discovery. Finally, we will look to the future, discussing how Google is continuing to democratize access to world-class HPC, fostering innovation, and helping the scientific community solve the grand challenges of tomorrow."
            speaker: "Charles Elliot, Google"
            bio: "Charles Elliott is a Head of Industry at Google Cloud, leading initiatives that transform education through the power of technology, particularly generative AI. Building on a successful consulting career focused on Big Data, Analytics, and AI, Charles now leverages his extensive expertise to guide educational institutions and ed-tech companies in realizing the potential of personalized learning at scale. With over 14 years of experience, he specializes in bridging cutting-edge cloud solutions with the specific needs of the education sector. As a trusted advisor, he empowers organizations to enhance learning experiences, improve accessibility, and drive measurable educational outcomes. His work spans early childhood education, machine learning applications, and strategic cloud implementation, with a focus on leveraging generative AI to unlock new possibilities in personalized learning. Charles continues to contribute to Google's Customer Advisory Boards, fostering innovation across the industry."
